spring.application.name=coffee-flower
server.address=0.0.0.0
# La variable PORT es est√°ndar en Render y se usa aqu√≠.
server.port=${PORT:8080}

# ==========================================
# üîó CONEXI√ìN A NEON POSTGRESQL (USANDO VARIABLES DE ENTORNO)
# ==========================================
# ¬°IMPORTANTE! Las credenciales est√°n en Render, no aqu√≠.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# ‚ö° HikariCP (Optimizado)
# ==========================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# ==========================================
# üóÑÔ∏è JPA / Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# üìò Swagger (SPRINGDOC)
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
# FIX: Deshabilita la configuraci√≥n del Actuator que causaba el error de placeholder
springdoc.show-actuator=false

# ==========================================
# üîß Otros ajustes
# ==========================================
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Deshabilitar seguridad por defecto (si a√∫n no implementas auth)
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration